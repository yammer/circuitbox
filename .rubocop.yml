require:
  - rubocop-minitest
  - rubocop-performance
  - rubocop-rake

AllCops:
  Exclude:
    - '**/vendor/**/*'
    - 'test/**/*.rb'
    - 'benchmark/circuit_store_benchmark.rb'
    - 'ci/Gemfile'
  NewCops: enable
  TargetRubyVersion: 2.6

Layout/LineLength:
  Enabled: false

Metrics:
  Enabled: false

Performance/ChainArrayAllocation:
  Enabled: true

Performance/OpenStruct:
  Enabled: true

Style/Documentation:
  Enabled: false

Style/RaiseArgs:
  EnforcedStyle: compact

Style/ReturnNil:
  Enabled: true

Style/StringLiterals:
  Enabled: false

Style/SymbolArray:
  EnforcedStyle: brackets

Style/FrozenStringLiteralComment:
  Enabled: true
